<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 p-md-5 shadow-lg" style="max-width: 500px; width: 100%; border-top: 5px solid #007bff;">
      <h2 class="text-center mb-4 text-primary">
        <i class="bi bi-person-lock"></i> Admin - Pacifist
      </h2>
      <form (ngSubmit)="login()">
        <div class="form-group mb-3 position-relative">
          <label for="username" class="form-label">Tên đăng nhập</label>
          <div class="input-group">
            <span class="input-group-text bg-white border-primary">
              <i class="bi bi-person-fill text-primary"></i>
            </span>
            <input
              type="text"
              id="username"
              class="form-control"
              [(ngModel)]="username"
              name="username"
              placeholder="Nhập tên đăng nhập"
              required
            />
          </div>
        </div>
        <div class="form-group mb-1 position-relative">
          <label for="password" class="form-label">Mật khẩu</label>
          <div class="input-group">
            <span class="input-group-text bg-white border-danger">
              <i class="bi bi-lock-fill text-danger"></i>
            </span>
            <input
              type="password"
              id="password"
              class="form-control"
              [(ngModel)]="password"
              name="password"
              placeholder="Nhập mật khẩu"
              required
            />
          </div>
        </div>
        <div class="text-end mb-4">
          <a href="#" class="text-danger small" (click)="forgotPassword()">Quên mật khẩu?</a>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger mb-4">
          <i class="bi bi-exclamation-circle-fill"></i> {{ errorMessage }}
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">
          <i class="bi bi-box-arrow-in-right"></i> Đăng Nhập
        </button>
        <button type="button" class="btn btn-outline-secondary w-100" (click)="register()">
          Đăng Ký
        </button>
      </form>
    </div>
  </div>
