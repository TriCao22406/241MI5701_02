<div class="container overflow">
  <div class="row justify-content-center">
    <!-- Hình ảnh hộp quà đăng ký -->
    <div class="col-md-4 col-sm-6 col-xs-6 text-center">
      <img src="assets/images/signup/img_blue_box_1.jpg" alt="Gift Box"
        class="img-fluid w-auto h-55 position-relative top-50 start-50 translate-middle">
    </div>

    <div class="col-md-6">
      <div class="form-container mx-5 w-60">
        <h3 class="text-center mb-4 fw-bold">ĐĂNG KÝ NGAY</h3>

        <!-- Form đăng ký -->
        <form (ngSubmit)="onSubmit()">
          <!-- Trường nhập email -->
          <div class="mb-3">
            <label for="email" class="form-label">Địa chỉ email <span class="required">*</span></label>
            <input type="email" class="form-control" id="email" placeholder="example@gmail.com" [(ngModel)]="email"
              name="email" (keyup)="onEmailChange()">
            <!-- Hiển thị thông báo lỗi email nếu không hợp lệ -->
            <div *ngIf="emailError" class="text-danger">{{ emailError }}</div>
          </div>

          <!-- Trường nhập số điện thoại -->
          <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại <span class="required">*</span></label>
            <input type="tel" class="form-control" id="phone" placeholder="+84 (123)-456-7890" [(ngModel)]="phone"
              name="phone" (keyup)="onPhoneChange()">
            <!-- Hiển thị thông báo lỗi số điện thoại nếu không hợp lệ -->
            <div *ngIf="phoneError" class="text-danger">{{ phoneError }}</div>
          </div>

          <!-- Trường nhập họ và tên -->
          <div class="mb-3">
            <label for="name" class="form-label">Họ và tên <span class="required">*</span></label>
            <input type="text" class="form-control" id="name" placeholder="Họ và tên" [(ngModel)]="name" name="name">
          </div>

          <!-- Trường chọn ngày sinh (năm, tháng, ngày) -->
          <div class="mb-3">
            <label for="dob" class="form-label">Ngày sinh <span class="required">*</span></label>
            <div class="d-flex">
              <!-- Chọn năm sinh -->
              <select class="form-select me-2" aria-label="Year" id="year" [(ngModel)]="year" name="year">
                <option value="" disabled selected>Năm</option>
                <option *ngFor="let year of years" [value]="year">{{ year }}</option>
              </select>
              <!-- Chọn tháng sinh -->
              <select class="form-select me-2" aria-label="Month" id="month" [(ngModel)]="month" name="month">
                <option value="" disabled selected>Tháng</option> 
                <option *ngFor="let month of months" [value]="month">Tháng {{ month }}</option>
              </select>
              <!-- Chọn ngày sinh -->
              <select class="form-select" aria-label="Day" id="day" [(ngModel)]="day" name="day">
                <option value="" disabled selected>Ngày</option> 
                <option *ngFor="let day of days" [value]="day">Ngày {{ day }}</option>
              </select>
            </div>
          </div>

          <!-- Trường nhập mật khẩu -->
          <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu <span class="required">*</span></label>
            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" [(ngModel)]="password"
              name="password" (keyup)="onPasswordChange()">
            <!-- Hiển thị thông báo lỗi mật khẩu nếu không hợp lệ -->
            <div *ngIf="passwordError" class="text-danger">{{ passwordError }}</div>
          </div>

          <!-- Trường xác thực lại mật khẩu -->
          <div class="mb-3">
            <label for="confirm-password" class="form-label">Xác thực lại mật khẩu <span
                class="required">*</span></label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Nhập lại mật khẩu"
              [(ngModel)]="confirmPassword" name="confirmPassword">
          </div>

          <!-- Điều khoản và điều kiện -->
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input border-2" id="terms" [(ngModel)]="termsAccepted"
              name="termsAccepted">
            <label class="form-check-label small" for="terms"><em>Tôi đồng ý với các điều khoản và điều
                kiện</em></label>
          </div>

          <!-- Nút đăng ký -->
          <div class="text-center">
            <button type="submit" class="btn btn-info btn-teal">Đăng ký ngay</button>
          </div>

          <!-- Điều hướng đến trang đăng nhập nếu đã có tài khoản -->
          <div class="text-center mt-4">
            <p class="fw-bold mb-2">Bạn đã có tài khoản?</p>
            <button type="button" class="btn btn-dark fw-bold" onclick="location.href='/Login'">Đăng nhập ngay</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
