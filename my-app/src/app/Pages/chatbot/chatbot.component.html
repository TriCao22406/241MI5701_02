<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
<!-- Biểu tượng mở chatbot -->
<div class="chat-toggle" *ngIf="!isChatOpen" (click)="toggleChat()">
    <i class="bi bi-chat-dots-fill chat-icon-toggle"></i>
  </div>
  
  <!-- Cửa sổ chat khi mở -->
<div class="chatbot-container" *ngIf="isChatOpen">
    <div class="chat-header" (click)="toggleChat()">
      <div class="chatbot-header-content">
        <i class="bi bi-chat-left-dots-fill chat-icon"></i>
        <div>
          <strong>Chatbot</strong>
          <span class="chatbot-status">Tư vấn</span>
        </div>
      </div>
      <div class="chat-control-buttons">
        <i class="bi bi-hand-thumbs-up like-icon"></i>
        <i class="bi bi-hand-thumbs-down dislike-icon"></i>
      </div>
    </div>
  
    <div class="chat-window">
      <div #messagesContainer class="messages-container">
        <div *ngFor="let msg of messages" [ngClass]="msg.sender">
          <div class="message">
            <span class="message-time">{{ msg.time }}</span>
            <p>{{ msg.text }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Phần nhập nội dung tin nhắn, đặt cố định bên dưới -->
  <div class="chat-input-container" *ngIf="isChatOpen">
    <div class="chat-input">
      <input [(ngModel)]="userMessage" placeholder="Nhập nội dung..." />
      <button (click)="sendMessage()">
        <i class="bi bi-send-fill send-icon"></i>
      </button>
    </div>
  </div>
